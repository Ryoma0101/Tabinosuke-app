services:
  - type: web
    name: django
    env: docker
    plan: free  # 必要に応じて変更
    dockerfilePath: Dockerfile.django.dev
    envVars:
      - key: POSTGRES_USER
        value: your_db_user
      - key: POSTGRES_PASSWORD
        value: your_db_password
    healthCheckPath: /
    autoDeploy: true
    disk:
      name: backend-storage
      mountPath: /app
      sizeGB: 1  # 必要に応じて変更
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"

  - type: pserv
    name: postgres
    env: docker
    plan: free  # 必要に応じて変更
    dockerImage: postgres:14
    envVars:
      - key: POSTGRES_USER
        value: your_db_user
      - key: POSTGRES_PASSWORD
        value: your_db_password
    disk:
      name: db-storage
      mountPath: /var/lib/postgresql/data
      sizeGB: 1  # 必要に応じて変更
