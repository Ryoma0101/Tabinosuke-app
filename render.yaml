# render.yaml
services:
  - type: web
    name: tabinosuke-api
    env: docker
    plan: starter
    region: singapore
    buildCommand: pip install -r requirements.txt
    dockerCommand: python manage.py migrate && python manage.py runserver 0.0.0.0:$PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: tabinosuke-db
          property: connectionString
      - key: PORT
        value: "8000"
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: DEBUG
        value: "false"
      - key: ALLOWED_HOSTS
        value: ".onrender.com"
      - key: google_api_key
        sync: false
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false
    healthCheckPath: /api/health/
    autoDeploy: true

  - type: pserv
    name: tabinosuke-postgres
    env: docker
    plan: starter
    disk:
      name: postgres
      mountPath: /var/lib/postgresql/data
      sizeGB: 10
    envVars:
      - key: POSTGRES_USER
        value: "postgres"
      - key: POSTGRES_PASSWORD
        generateValue: true

databases:
  - name: tabinosuke-db
    plan: starter
    ipAllowList: []